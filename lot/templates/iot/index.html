   <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
    
    <div class="container">
        <h1>SMART EV CHARGING PARKING LOT</h1>
        <li><a href="{% url 'lot:get_all_slot' %}">get All slots</a></li>
        <li><a href="{% url 'lot:get_booked_slot' %}">get All booked slots</a></li>
        <li><a href="{% url 'lot:get_available_slot' %}">get All Available slots</a></li>
        <li> SELF PARKING WITH REGNO AND CHAGING LEVEL :
            <form class="form-inline" action="{% url 'lot:rand_park' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="email">REG NO:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter REG NO" name="name" required>
                </div>
                <div class="form-group">
                <label for="pwd">CHARGE LEVEL:</label>
                <input type="number" class="form-control" id="email" placeholder="Enter LEVEL" name="level" min = "1" max="3">
                </div>
                <button type="submit" class="btn btn-default">PARK</button>
            </form>
    
        </li>
        <li> SEARCH VEHICLE BY SLOT :
            <form class="form-inline" action="{% url 'lot:slot_info' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="pwd">SLOT NUMBER:</label>
                <input type="number" class="form-control" id="pwd" placeholder="SLOT NO" name="level" min = "1" max="30">
                </div>
                <button type="submit" class="btn btn-default">SEARCH</button> 
            </form>
    
        </li>
        <li> GET SLOT BY VEHICLE REG_NO :
            <form class="form-inline" action="{% url 'lot:vehicle_info' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                <label for="email">REG NO:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter REG NO" name="name" required>
                </div>
                <button type="submit" class="btn btn-default">PARK</button>
            </form>
    
        </li>
    
    </body>
    </html>
